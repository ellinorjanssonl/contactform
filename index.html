<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactList</title>
    <!-- egna fonts så jag kan ändra typsnitt-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body> 
     
        <div id="Container">
        <!-- en div container där jag kan lägga in min kod för kontaktformuläret -->
        <div id="contact-form">
            <h1> <i class="fa-regular fa-rectangle-list" style="color: #adadad;"></i> KONTAKTFORMULÄR </h1>
            <input type="text" id="name" placeholder="Namn">
            <input type="text" id="phone" placeholder="Telefonnummer">
            <button id="add-contact"><i class="fa-solid fa-address-book" style="color: #adadad;"></i> Skapa ny kontakt </button>
            <button id="clear-list"><i class="fa-solid fa-trash" style="color: #adadad;"></i> Radera lista </button>
                <!-- Kontaktlista. Jag valde att lägga in ikoner i knapparna så det blir snyggare -->
            <div id="contact-list">
                <!-- Kontakter kommer att läggas till här dynamiskt via JavaScript -->
            </div>
        <script src="script.js"></script>
        </div>
        </div>   
    </body>
    </html>
